<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone Mission Planner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 700px;
    }
    input, select, textarea {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    textarea#gptPrompt {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="agent-links">
  <h2>Available Agent Tools</h2>
  <ul>
    <li><a href="briefing.html">ðŸ›« Flight Briefing Generator</a></li>
    <li><a href="leads.html">ðŸ§² Business Lead Generator</a></li>
  </ul>
</div>

  
  <h2>Flight Briefing Input</h2>
  <form id="flightForm">
    <label>Mission Location:<br><input type="text" name="location" required></label><br>
    <label>Date & Time:<br><input type="datetime-local" name="datetime" required></label><br>
    <label>Drone Model:<br>
      <select name="drone" required>
        <option value="DJI Mini 3">DJI Mini 3</option>
        <option value="DJI Air 2S">DJI Air 2S</option>
        <option value="DJI Mavic 3">DJI Mavic 3</option>
        <option value="Other">Other</option>
      </select>
    </label><br>
    <label>Flight Purpose:<br>
      <select name="purpose" required>
        <option value="Real Estate">Real Estate</option>
        <option value="Roof Inspection">Roof Inspection</option>
        <option value="Construction">Construction</option>
        <option value="Event">Event</option>
        <option value="Other">Other</option>
      </select>
    </label><br>
    <label>Special Notes:<br><textarea name="notes" rows="4" cols="50"></textarea></label><br>
    <button type="submit">Generate GPT Prompt</button>
  </form>

  <h3>Copy & Paste into ChatGPT:</h3>
  <textarea id="gptPrompt" rows="20" cols="80"></textarea>

  <script>
    const form = document.getElementById('flightForm');
    const output = document.getElementById('gptPrompt');

    form.onsubmit = function(e) {
      e.preventDefault();
      const data = new FormData(form);

      const prompt = `
You are a professional drone operations assistant for a Part 107 certified pilot. Based on the following flight details, generate a complete preflight briefing including:
- Airspace classification
- NOTAMs/TFR concerns (if any)
- Weather and visibility forecast
- Drone readiness checklist
- Operational risks or local advisories
- Whether LAANC is required
- Any other compliance or advisory info
- ND filter recommendation based on lighting conditions, time of day, and flight purpose

Flight Details:
- Location: ${data.get("location")}
- Date & Time: ${data.get("datetime")}
- Drone Model: ${data.get("drone")}
- Purpose: ${data.get("purpose")}
- Notes: ${data.get("notes") || "None"}

The output should be structured, professional, and formatted for a pilot preflight review.
      `.trim();

      output.value = prompt;
      navigator.clipboard.writeText(prompt).then(() => {
        alert("Prompt copied to clipboard. Paste it into ChatGPT!");
      });
    };
  </script>
</body>
</html>
