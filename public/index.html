<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drone Flight Briefing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Flight Briefing Form</h2>
  <form id="flightForm" method="POST" action="/generate-pdf">
    <label>Location: <input type="text" name="location" required></label><br><br>
    <label>Date & Time: <input type="datetime-local" name="datetime" required></label><br><br>
    <label>Drone Model:
      <select name="drone">
        <option value="DJI Mini 3">DJI Mini 3</option>
        <option value="DJI Air 2S">DJI Air 2S</option>
        <option value="DJI Mavic 3">DJI Mavic 3</option>
      </select>
    </label><br><br>
    <label>Purpose:
      <select name="purpose">
        <option value="Real Estate">Real Estate</option>
        <option value="Roof Inspection">Roof Inspection</option>
        <option value="Construction">Construction</option>
        <option value="Event">Event</option>
        <option value="Other">Other</option>
      </select>
    </label><br><br>
    <label>Special Notes:<br><textarea name="notes" rows="4" cols="50"></textarea></label><br><br>
    <button type="submit">Generate PDF Briefing</button>
  </form>
</body>
</html>
